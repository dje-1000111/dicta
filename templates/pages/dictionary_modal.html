{% block dictmod %}
{% load i18n %}
{% spaceless %}
<div class="container mt-3" id="modal-container">
    <div class="modal" id="dictmod">
        <div class="modal-dialog">
            <div class="modal-content modal-bg">
                <div class="modal-header">
                    <h2 class="modal-title text-primary" id="dictionary-title"></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="col-12 p-3 bg-light">
                    <form method="post">
                        <div id="dictionary">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <span class="wikisource">source: <a href="https://www.wiktionary.org/">wiktionary</a></span>
                    <button type="button" class="btn btn-secondary mr-1" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endspaceless %}
{% endblock dictmod %}
